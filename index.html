<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Game Consoles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="header">
        <div class="headerTextContainer">
          <div id="headerText">GAME</div>
          <p id="fav">My favorite game consoles</p>
          <button id="nes">NES</button>
          <button id="snes">SNES</button>
          <button id="gb">GameBoy</button>
          <button id="ps">Playstation</button>
        </div>
      </div>

      <div class="imageBanner">
        <img
          class="image"
          id="nesImage"
          src="/nes.jpg"
          alt="image of a nintendo entertainment system"
        />
        <img
          class="image"
          id="snesImage"
          src="/snes.jpg"
          alt="image of a super nes"
        />
        <img
          class="image"
          id="gbImage"
          src="/gameboy.jpg"
          alt="image of a gameboy"
        />
        <img
          class="image"
          id="psImage"
          src="/ps1.jpg"
          alt="image of playstation"
        />
      </div>
      <div id="text"></div>

      <button id="theme">Change Theme</button>
      <p id="footer">
        <a href="https://github.com/ellendagmar/game-consoles"
          >Open source code</a
        >
        by ellendagmar
      </p>
    </div>
    <script src="javamagic.js"></script>
  </body>
</html>
